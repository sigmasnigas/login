<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moja Playlista</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url('tapeta.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      padding: 20px;
      margin: 0;
      color: white;
    }

    h1 {
      text-align: center;
      color: #fff;
      text-shadow: 0 0 10px #000;
    }

    .playlist-form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px auto;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 15px;
      border-radius: 10px;
      max-width: 600px;
    }

    input[type="text"] {
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 200px;
      background: #eee;
    }

    button {
      padding: 10px 15px;
      cursor: pointer;
      background-color: #1db954;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #17a446;
    }

    ul {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: auto;
    }

    li {
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .song-title {
      flex-grow: 1;
      margin-right: 10px;
      font-weight: bold;
    }

    .actions button {
      margin-left: 5px;
      background-color: #007bff;
    }

    .actions .remove {
      background-color: #dc3545;
    }

    .actions button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ§ Moja Playlista</h1>

  <div class="playlist-form">
    <input type="text" id="title" placeholder="TytuÅ‚ piosenki" />
    <input type="text" id="url" placeholder="Link (np. YouTube)" />
    <button onclick="addSong()">Dodaj</button>
  </div>

  <ul id="playlist"></ul>

<script>
  let playlist = [];

  // Wczytaj z localStorage przy starcie
  window.onload = function () {
    const saved = localStorage.getItem("mojaPlaylista");
    if (saved) {
      playlist = JSON.parse(saved);
      renderPlaylist();
    }
  };

  function savePlaylist() {
    localStorage.setItem("mojaPlaylista", JSON.stringify(playlist));
  }

  function addSong() {
    const title = document.getElementById("title").value.trim();
    const url = document.getElementById("url").value.trim();

    if (title && url) {
      playlist.push({ title, url });
      savePlaylist();
      renderPlaylist();
      document.getElementById("title").value = "";
      document.getElementById("url").value = "";
    }
  }

  function renderPlaylist() {
    const ul = document.getElementById("playlist");
    ul.innerHTML = "";
    playlist.forEach((song, index) => {
      const li = document.createElement("li");

      const span = document.createElement("span");
      span.textContent = song.title;
      span.className = "song-title";

      const actions = document.createElement("div");
      actions.className = "actions";

      const playBtn = document.createElement("button");
      playBtn.textContent = "â–¶ï¸";
      playBtn.onclick = () => window.open(song.url, "_blank");

      const removeBtn = document.createElement("button");
      removeBtn.textContent = "ðŸ—‘ï¸";
      removeBtn.className = "remove";
      removeBtn.onclick = () => {
        playlist.splice(index, 1);
        savePlaylist();
        renderPlaylist();
      };

      actions.appendChild(playBtn);
      actions.appendChild(removeBtn);
      li.appendChild(span);
      li.appendChild(actions);
      ul.appendChild(li);
    });
  }
</script>
</body>
</html>
