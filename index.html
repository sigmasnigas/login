<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link do pliku CSS -->
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Logowanie</h2>
            <form action="/login" method="POST" id="loginForm">
                <div class="textbox">
                    <input type="text" placeholder="Nazwa użytkownika" name="username" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Hasło" name="password" required>
                </div>
                <button type="submit" class="btn">Zaloguj się</button>
            </form>
            <!-- Link do strony rejestracji -->
            <p>Nie masz konta? <a href="rejestracja.html" class="register-link">Zarejestruj się</a></p>
        </div>
    </div>

    <!-- Skrypt do walidacji formularza -->
    <script>
        const form = document.getElementById('loginForm'); // Pobieramy formularz
        form.addEventListener('submit', function(event) {
            const username = document.querySelector('input[name="username"]');
            const password = document.querySelector('input[name="password"]');

            if (username.value.trim() === "" || password.value.trim() === "") {
                event.preventDefault();  // Zapobiega wysłaniu formularza, jeśli pola są puste
                alert("Proszę wypełnić wszystkie pola!");
            }
        });
    </script>
</body>
</html>
